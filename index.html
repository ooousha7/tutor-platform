<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iCan 家教平台</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 白底點點的頂欄 -->
  <header class="site-header">
    <div class="logo">iCan</div>
    <div class="search-box">
      <input type="text" placeholder="搜尋…" />
      <span class="frog-icon">🐸</span>
    </div>
    <div class="menu-icon">⋮</div>
  </header>

  <!-- 深藍的次選單 -->
  <nav class="site-nav">
    <ul>
      <li><a href="#">科目</a></li>
      <li><a href="#">價錢</a></li>
      <li><a href="#">地點</a></li>
      <li><a href="#">已儲存</a></li>
      <li class="active"><a href="#">已打電話</a></li>
    </ul>
  </nav>

  <!-- 深藍底的卡片清單（五筆） -->
  <main class="card-list">
    <!-- 1 -->
    <div class="card">
      <div class="icon-wrapper">
        <svg viewBox="0 0 24 24"><path fill="#fff" d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.2.5 2.53.78 3.9.78a1 1 0 011 1v3.75a1 1 0 01-1 1C10.65 21.52 2.48 13.35 2 4a1 1 0 011-1H6.75a1 1 0 011 1c0 1.37.28 2.7.78 3.9a1 1 0 01-.21 1.11l-2.2 2.2z"/></svg>
      </div>
      <div class="info">
        <div class="details">
          <div class="col-left">
            <p class="name">王同學</p>
            <p class="date">2025/06/18</p>
          </div>
          <div class="col-right">
            <p>科目: 英文</p>
            <p>預期學費: 1000-1500</p>
            <p>每週幾次: 兩次</p>
          </div>
        </div>
        <div class="footer">
          <div class="icons">
            <svg class="icon" viewBox="0 0 24 24"><path fill="#333" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5c0-3.03 2.47-5.5 5.5-5.5c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3C19.53 3 22 5.47 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <svg class="icon" viewBox="0 0 24 24"><path fill="#333" d="M6 2a2 2 0 00-2 2v18l8-5.33L20 22V4a2 2 0 00-2-2H6z"/></svg>
            <svg class="icon" viewBox="0 0 24 24"><path fill="#333" d="M20 2H4a2 2 0 00-2 2v14l4-4h14a2 2 0 002-2V4a2 2 0 00-2-2z"/></svg>
          </div>
          <button class="btn-get">Get</button>
        </div>
      </div>
    </div>
    <!-- 重複 2–5 -->
    <div class="card">…同上…</div>
    <div class="card">…同上…</div>
    <div class="card">…同上…</div>
    <div class="card">…同上…</div>
  </main>

  <!-- 奶茶色點點的底部 -->
  <footer class="site-footer">
    <button>註冊成為會員</button>
    <button>儲值成為 VIP</button>
  </footer>
</body>
</html>
